<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Monoton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="main.css">
  <title>Drum Kit</title>
</head>

<body>
  <!-- Background video -->
  <div class="video-container">
    <video id="bg-video" src="bg-video/video.mov" muted autoplay loop></video>
  </div>

  <main>
    <!-- Key details List -->
    <div class="key-details-wrapper">
      <div class="list-title">
        <div><i class="fas fa-keyboard fa-2x"></i> </div>
        <h1>Key Details</h1>
      </div>
      <ul>
        <li>
          <kbd class="key-code">E</kbd>
          <span class="key-sound">Crash</span>
        </li>
        <li>
          <kbd class="key-code">R</kbd>
          <span class="key-sound">Ride</span>
        </li>
        <li>
          <kbd class="key-code">F</kbd>
          <span class="key-sound">Floor tom</span>
        </li>
        <li>
          <kbd class="key-code">G</kbd>
          <span class="key-sound">Mid tom</span>
        </li>
        <li>
          <kbd class="key-code">H</kbd>
          <span class="key-sound">High tom</span>
        </li>
        <li>
          <kbd class="key-code">V</kbd>
          <kbd class="key-code">B</kbd>
          <span class="key-sound">Kick</span>
        </li>
        <li>
          <kbd class="key-code">J</kbd>
          <span class="key-sound">Snare</span>
        </li>
        <li>
          <kbd class="key-code">I</kbd>
          <span class="key-sound">Hi-Hat Open</span>
        </li>
        <li>
          <kbd class="key-code">K</kbd>
          <span class="key-sound">Hi-Hat Closed</span>
        </li>
      </ul>
    </div>

    <!-- Drumkit wrapper -->
    <div class="drumkit-wrapper">
      <div class="title">
        <h1>Simple &nbsp; Drum &nbsp; Kit</h1>
      </div>
      <kbd data-key="69" class="key  key-code key-crash">E</kbd>
      <kbd data-key="82" class="key  key-code key-ride">R</kbd>
      <kbd data-key="70" class="key  key-code key-floor-tom">F</kbd>
      <kbd data-key="71" class="key  key-code key-mid-tom">G</kbd>
      <kbd data-key="72" class="key  key-code key-high-tom">H</kbd>
      <kbd data-key="86" class="key  key-code key-kick">V</kbd>
      <kbd data-key="66" class="key  key-code key-kick-2">B</kbd>
      <kbd data-key="74" class="key  key-code key-snare">J</kbd>
      <kbd data-key="73" class="key  key-code key-hi-hat-open">I</kbd>
      <kbd data-key="75" class="key  key-code key-hi-hat-closed">K</kbd>
      <!-- Images -->
      <img src="images/crash.png" alt="Crash cymbal" id="crash-ride">
      <img src="images/hihat-top.png" alt="Hihat-top cymbal" id="hihat-top">
      <img src="images/drum-kit.png" alt="Drum-kit" id="drum-kit">
    </div>
  </main>
  <footer>By Nishad &copy;</footer>

  <!-- Audios -->
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="66" src="sounds/kick.wav"></audio>
  <audio data-key="86" src="sounds/kick (1).wav"></audio>
  <audio data-key="72" src="sounds/tom-high.wav"></audio>
  <audio data-key="71" src="sounds/tom-mid.wav"></audio>
  <audio data-key="70" src="sounds/tom-low.wav"></audio>
  <audio data-key="69" src="sounds/crash.wav"></audio>
  <audio data-key="82" src="sounds/ride.wav"></audio>
  <audio data-key="73" src="sounds/hihat-open.wav"></audio>
  <audio data-key="75" src="sounds/hihat-close.wav"></audio>
  <audio src="Sounds/background-audio" id="bg-audio"></audio>

  <!-- Js File -->
  <script src="app.js"></script>
</body>

</html>
